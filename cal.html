<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cal.css">

</head>
<body>
    <div id="container">
        <div id="heading">
        <h1 id="head">Calculator</h1>
        </div>

        <div id="entry">
            <span id="symbol"></span>
                <span id="display">0</span>
                
        </div>

            <div id="keyboard">

                    <button id="btn1" class="cat1" data-value="%">%</button>
                    <button id="btn2" class="cat1" data-value="CE">CE</button>
                    <button id="btn3" class="cat1" data-value="C">C</button>
                    <button id="btn4" class="cat1" data-value="R">&#9003;</button>
                    <button id="btn5" class="cat1" data-value="frac">1/x</button>
                    <button id="btn6" class="cat1" data-value="root">
                        <span>&#8730;</span>x</button>
                    <button id="btn7" class="cat1" data-value="square">x<sup style="font-size:0.8rem;">2</sup></button>
                    <button id="btn8" class="cat1" data-value="/">&#x2797;</button>
                    <button id="btn9" class="digit" data-value="7">7</button>
                    <button id="btn10" class="digit" data-value="8">8</button>
                    <button id="btn11" class="digit" data-value="9">9</button>
                    <button id="btn12" class="cat1" data-value="*">&#215;</button>
                    <button id="btn13" class="digit" data-value="4">4</button>
                    <button id="btn14" class="digit" data-value="5">5</button>
                    <button id="btn15" class="digit" data-value="6">6</button>
                    <button id="btn16" class="cat1" data-value="-">&minus;</button>
                    <button id="btn17" class="digit" data-value="1">1</button>
                    <button id="btn18" class="digit" data-value="2">2</button>
                    <button id="btn19" class="digit" data-value="3">3</button>
                    <button id="btn20" class="cat1" data-value="+">+</button>
                    <button id="btn21" data-value="sign">+/-</button>
                    <button id="btn22" class="digit" data-value="0">0</button>
                    <button id="btn23" data-value=".">.</button>
                    <button id="btn24" class="cat1" data-value="=">=</button>










            </div>



    </div>





    <script type="text/javascript" src="cal.js"></script>
</body>
</html>
